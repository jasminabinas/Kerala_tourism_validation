<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='js/a076d05399.js'></script>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
  
</head>
<body>
    
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="images/Kerala.jpg" 
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;
                      width:600px;height:1000px;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form action="index.html">
      
                        <div class="d-flex align-items-center mb-3 pb-1">
                          
                          <span class="h1 fw-bold mb-0"><img src="images/ogo.jpg" width="200px;" height="200px"></span>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
      
                        <div class="form-outline mb-4">
						            <label class="form-label" for="email">Email address</label>
                          <input type="text" id="email" class="form-control form-control-lg" placeholder="Enter Your Email" onkeyup="validate_email();" />
                          <span id="email_error"></span>
                        </div>
      
                        <div class="form-outline mb-4">
                          
                          <label class="form-label" for="passsword">Password</label>
						              <input type="password" id="password" class="form-control form-control-lg" placeholder="Enter Password" onkeyup="validate_password();" />
                          <small class="help-block" id="password-text"></small> 
                          <span id="password_error"></span>
                           
                        </div>
      
                        <div class="pt-1 mb-4">
                          
                          <input type="submit" class="btn btn-dark btn-lg" value="Login" onclick="return validate_form();"/>
                          <a href="index.html" class="btn btn-dark btn-lg " type="button">Back</a>
                          <span id="submit_error"></span>
                        </div>
      
                        <a class="small text-muted" href="#!">Forgot password?</a>
                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="signup.html"
                            style="color: #393f81;">Register here</a></p>
                        <a href="#!" class="small text-muted">Terms of use.</a>
                        <a href="#!" class="small text-muted">Privacy policy</a>
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      
      <script src="js/login.js"></script>
     
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script> 
</body>
</html>
